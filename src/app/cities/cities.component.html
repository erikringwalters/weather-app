<div>
  <ul class="cities">
    <li *ngFor="let city of cities"
    [class.selected]="city === selectedCity"
    (click)="onSelect(city)"
    routerLink="../city/{{ city.id }}">
      <span class="badge"> {{ city.id }} </span> {{city.name}}
    </li>
  </ul>
</div>
<div id="addCityDiv" >
  <button class="btn btn-warning" routerLink="/add-city">
      Add city
    </button>
</div>
