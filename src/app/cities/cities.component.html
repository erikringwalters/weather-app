<div>
  <div class="row">
    <h1>Cities</h1>
    <i class="fas fa-plus"
    title="Add city"
    *ngIf="canAddCity()"
    id="addCityButton"
    routerLink="/add-city"></i>
  </div>
  <!-- <ul class="cities"> -->
  <table class="cities">
    <tr *ngFor="let city of cities()"
    [class.selected]="city === selectedCity">

    <td (click)="onSelect(city)"
    routerLink="../city/{{ city.id }}">
      {{city.name}}
    </td>

    <td>
      <button class="delete btn btn-xs btn-danger"
      (click)="deleteCity(city.id)">x</button>
    </td>

    </tr>
  <!-- </ul> -->
  </table>
</div>
